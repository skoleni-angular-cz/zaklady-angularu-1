<h1 class="mb-3">Todo List</h1>

<div class="d-flex mb-5">
  <app-my-text-field
    class="flex-grow-1"
    [placeholder]="'write a todo...'"
  ></app-my-text-field>
  <app-my-button [label]="'Add'"></app-my-button>
</div>

<div>
  <div class="d-flex my-2">
    <div class="d-inline-block mr-auto flex-grow-1 pt-2">
      <i class="bi bi-check-circle-fill text-success"></i>
      Buy Milk
    </div>
    <app-my-button [label]="'Complete'"></app-my-button>
    <app-my-button [label]="'Remove'"></app-my-button>
  </div>
  <hr class="m-0" />
</div>
